<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery form</title>
    <link rel="stylesheet" href="style_add.css">
</head>
<body>
<h3>Проверка пароля</h3>
<form class="form" method="get">
    <fieldset>
        <input type="text" name="password" id="pass">*Пароль
        <input type="text" name="password_check" id="pass_check">*Повторите пароль
        <button type="submit">Отправить</button>
</fieldset>
</form>
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
<script>
// перепробовал десятки вариантов и сдался
$(document).ready(function(){
    $('input').keypress(function(){
        var pass = document.getElementById('#pass').val();
        var pass_check = document.getElementById('#pass_check').val();
        if (pass.val() = pass_check.val()){
            $('input').css("background-color", "green")
        }
        else if (pass_check, pass = false){
            $('input').css("background-color", "black")
        }
        else {
            $('input').css("background-color", "red")
        }
    });
});

</script>    
</body>
</html>

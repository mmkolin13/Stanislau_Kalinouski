<body>
<h3>Проверка пароля</h3>
<form class="form" method="get">
    <fieldset>
        <input type="text" name="password" id="pass">*Пароль
        <input type="text" name="password_check" id="pass_check">*Повторите пароль
        <button type="submit">Отправить</button>
</fieldset>
</form>
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
<!--Я так и не понял, почему не оно не сработало-->
<script>
$(document).ready(function ($) {
    $('input').click(function() {
        var value = $('#pass').val();
        var value2 = $('#pas_check').val();
        if (value != value2){
            $('input').css.addStyle('.wrong')
        }
        else {
            $('input').css.addStyle('.right')
        }
    });
});
</script>    
</body>
